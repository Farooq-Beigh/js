<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Manupulation</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    //how to manuplate parent child elements
    const parent= document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);                       //HTMLCollection
    console.log(parent.children[1].innerHTML);          //Tuesday
    
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);  
    }
    
    parent.children[1].style.color="orange"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    console.log("Node Lists",parent.childNodes);
    
    
    
</script>
</html>

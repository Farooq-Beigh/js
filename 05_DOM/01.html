<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Learning</title>
</head>
<body>
    <div class="bg-black">
        <h1 id="title" class="heading">DOM Learning on youtube 2025 <span style="display: none;">test text</span> </h1>
        <h2>Heading Two</h2>
        <h2>Heading Three</h2>
        <h2>Heading Four</h2>
        <input type="password" name="" id="">
        <p>Lorem ipsum dolor</p>

        <ul>
            <li class="list-item">one</li>
            <li class="list-item">two</li>
            <li class="list-item">three</li>
            <li class="list-item">four</li>
        </ul>
    </div>
</body>
<!-- DOM Manupulation -->
<script>
    const test = document.getElementById("title")
    test.style.backgroundColor='Green'
    test.style.padding='15px'
    test.style.borderRadius='30px'
    //fetch content
    title.textContent
    console.log(title.textContent);     //DOM Learning on youtube 2025 test text

    title.innerHTML
    console.log(title.innerHTML);       //DOM Learning on youtube 2025 <span style="display: none;">test text</span>
    title.innerText
    console.log(title.innerText);       //DOM Learning on youtube 2025
    
    // query selector
    // query selector using h1
    qsel=document.querySelector('h1')
    console.log(qsel);
    // query selector using id
    qsel = document.querySelector('#title')
    console.log(qsel);
    // query selector using className
    qsel = document.querySelector('.heading')
    console.log(qsel);
    //query selector to fetch input
    qsel = document.querySelector('input[type="password"]')
    console.log(qsel);

    //queryselector for ul
    const myul = document.querySelector('ul')
    const myli = myul.querySelector('li')       //but this will fetch only first li
    myli.style.backgroundColor = 'green'
    myli.style.padding='10px'
    myli.style.borderRadius='10px'
    myli.innerText="one changed to five"

    //querySelectorAll gives all elements
    const tempList = document.querySelectorAll('li')    //returns NodeList
    tempList.forEach( function(l){
        l.style.backgroundColor='green'
    })
    //getElementByClassName     returns HTMLCollection we have to covert to Array 
    const tempClassList=document.getElementsByClassName('list-item')
    const convertedtempClassList = Array.from(tempClassList)
    console.log(convertedtempClassList);
    
    convertedtempClassList.forEach(function(l){
        l.style.color='orange'
    })
    
    
    
    
    
    
</script>
</html>

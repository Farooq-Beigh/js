<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <input type="text" readonly id="number-input">
            <input type="text" readonly id="result">
            <div class="buttons pt-2">
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col cal-buttons" style="background-color: orange;">+</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons" style="background-color: orange;">-</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons" style="background-color: orange;">*</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons" style="background-color: orange;">/</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col cal-buttons">7</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons">8</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons">9</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col cal-buttons">4</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons">5</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons">6</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col cal-buttons">1</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons">2</div>
                    <div onclick="handleClickButton(this)" class="col cal-buttons">3</div>
                </div>
                <div class="row">
                    <div onclick="handleClickButton(this)" class="col col-4 cal-buttons">0</div>
                    <div onclick="reset()" class="col col-4 cal-buttons">clear</div>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
